<div class="main-container-grid">
    <div class="align-center">r2c1</div>
    <div class="align-center">r2c2</div>
    <table class="table-one">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Courses</th>
                <th>
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-info">Add</button>


                    </div>
                </th>
            </tr>
            <tr *ngFor="let student of studentArray">
                <th scope="row">{{ student.id }}</th>
                <td>{{ student.firstName }}</td>
                <td>{{ student.lastName }}</td>
                <td>{{ student.course }}</td>
                <td><button type="button" class="btn btn-danger">X</button></td>
            </tr>
        </thead>
        <tbody>
            <tr >
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>Swimming</td>    
                <td><button type="button" class="btn btn-danger pull-right" (click)="removeStudent(i)">X</button></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>Web Development</td>    
                <td><button type="button" class="btn btn-danger pull-right">X</button></td>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>   
                <td><button type="button" class="btn btn-danger pull-right">X</button></td> 
            </tr>
          
          
        </tbody>
    </table>

</div>
<div class="align-center">r2c3</div>
</div>
